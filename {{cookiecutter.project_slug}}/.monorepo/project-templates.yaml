# Project Template Registry
#
# This file maps project types to external cookiecutter templates.
# When you run `./scripts/add-project.py <type> <name>`, it references this file
# to pull the appropriate template and integrate it into the monorepo.
#
# Template Configuration:
#   repo: Git repository URL (https or gh:username/repo format)
#   version: Git branch name (typically "main" for latest)
#   target_dir: Where to place the generated project (apps, services, packages, data-pipelines)
#   description: (optional) Human-readable description of the template
#   defaults: (optional) Default values for cookiecutter variables (enables --no-input mode)
#   integrate_path: (optional) Path to subdirectory to integrate (for nested templates)
#                   Use {project_slug} as placeholder for the generated project slug
#                   Example: "{project_slug}/main-app" extracts main-app from nested structure
#   integration_hook: (optional) Python file in .monorepo/integration-hooks/ for post-processing
#
# Example configuration:
#
# templates:
#   # Python Projects
#   cli:
#     repo: "https://github.com/{{cookiecutter.github_username}}/cli-template"
#     version: "main"
#     target_dir: "apps"
#     description: "Python command-line application"
#
#   api:
#     repo: "https://github.com/{{cookiecutter.github_username}}/api-template"
#     version: "main"
#     target_dir: "services"
#     description: "Python API service (FastAPI, Flask, etc.)"
#
#   web-python:
#     repo: "https://github.com/{{cookiecutter.github_username}}/web-python-template"
#     version: "main"
#     target_dir: "apps"
#     description: "Python web application (HTMX, Django, Flask, etc.)"
#
#   lib-python:
#     repo: "https://github.com/{{cookiecutter.github_username}}/lib-python-template"
#     version: "main"
#     target_dir: "packages"
#     description: "Python shared library"
#
#   # TypeScript Projects
#   web-typescript:
#     repo: "https://github.com/{{cookiecutter.github_username}}/web-typescript-template"
#     version: "main"
#     target_dir: "apps"
#     description: "TypeScript web application (React, Vue, etc.)"
#
#   lib-typescript:
#     repo: "https://github.com/{{cookiecutter.github_username}}/lib-typescript-template"
#     version: "main"
#     target_dir: "packages"
#     description: "TypeScript shared library"
#
# Optional: Provide defaults to run cookiecutter in non-interactive mode
#   cli:
#     repo: "https://github.com/{{cookiecutter.github_username}}/cli-template"
#     version: "main"
#     target_dir: "apps"
#     defaults:
#       project_name: "My CLI"
#       author_name: "Your Name"
#       python_version: "3.14"
#
# Optional: Handle nested template structures with integrate_path
# (For templates that create workspace with multiple sub-projects)
#   cli:
#     repo: "https://github.com/{{cookiecutter.github_username}}/cli-template"
#     version: "main"
#     target_dir: "apps"
#     integrate_path: "{project_slug}/test-cli"  # Extract just the CLI, skip homebrew tap
#     defaults:
#       project_name: "My CLI"
#       python_version: "3.14"
#
# After adding your template URLs, run:
#   ./scripts/add-project.py cli my-awesome-cli
#   ./scripts/add-project.py web-typescript my-react-app
#
# This will:
#   1. Clone the template from main branch
#   2. Run cookiecutter to generate the project
#   3. Place it in the target directory (e.g., apps/my-awesome-cli/)
#   4. Auto-detect project type (Python/TypeScript) and integrate appropriately:
#      - Python: Remove duplicate configs (ruff.toml, pyrightconfig.json), add to uv workspace
#      - TypeScript: Add to npm/pnpm workspace in root package.json

